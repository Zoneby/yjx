<!DOCTYPE html>
<html>
<head>
    <title>IMGLASSES</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <!-- 引入bootstrap的css样式 -->
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
    <!-- 引入分页函数 -->
	<!-- 内部样式 -->
	<link rel="stylesheet" type="text/css" href="new.css">			
</head>
<body>
	<div class="container">
		<div class="index">
			<img class="img-responsive" src="old/first_background.png">
			<div class="start">
				<button class="btn btn-default now-button btn_jss">立即开始</button>
			</div>
		</div>
		<div class="first">
			<div class="first_top">
				<div class="square-1"></div>
				<div class="square-2"></div>
			</div>
			<div class="titleOld">
				<p class="title-p">请选择年龄</p>
			</div>
			<div class="selectA">
				<div class="left left-s importantA"><p class="left-p">40以下</p></div>
				<div class="left"><p class="left-p">40-45</p></div>
				<div class="left left-s"><p class="left-p">46-50</p></div>
				<div class="left"><p class="left-p">51-55</p></div>
				<div class="left left-s"><p class="left-p">56-60</p></div>
				<div class="left"><p class="left-p">61-65</p></div>
				<div class="left left-s"><p class="left-p">66-70</p></div>
				<div class="left"><p class="left-p">71以上</p></div>
			</div>
			<div class="bottom">
				<img class="bottom-img" src="old/next.png">
			</div>		
		</div>
		<div class="second">
			<div class="first_top">
				<div class="square-1"></div>
				<div class="square-1"></div>
			</div>
			<div class="title">
				<p class="title-p">以前是否戴过近视眼镜</p>
			</div>
			<div class="selectB">
				<div class="left left-s"><p class="left-p">是</p></div>
				<div class="left importantB"><p class="left-p">否</p></div>
			</div>
			<div class="bottom">
				<img class="bottom-img btn_second" src="old/next.png">
			</div>
		</div>
		<div class="lead">
			<div class="lead_img">
				<img class="img-responsive first_img" src="old/lead.png">
			</div>
			<div class="btn-div2">
				<button class="btn btn-default now-button btn_js">立即开始</button>
			</div>
		</div>
		<div class="degreesText">
			<div class="degrees_bottom">
			<div class="bottom-p">
				<img src="old/image_e.png" class="e_img">
			</div>
			</div>
		</div>
		<div class="degrees show">
			<div class="out-box">
				<div class="degrees_title">
					<div class="in-box">
						<div class='aaa'>
							<p class="title-b">你的老花度数大约是</p>
							<p class="title-num">100度</p>
							<p class="title_r">结果仅供参考</p>
						</div>
					</div>
				</div>
			</div>
			<div class="degrees_selectA">
				<div class="leftA left-b important">
					<p>重新测试</p>
				</div>
				<div class="leftA">
				<p class=""><a href="http://o2o.imglasses.cn/event/Presbyopic/test">购买老花镜</a></p></div>
			</div>
		</div>
	</div>
	
</body>
<!-- 引入jQuery -->
<script type="text/javascript" src="dist/js/jquery-1.12.2.min.js"></script>
<!-- 引入bootstrap.js -->
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<!--滑动组件-->
<script type="text/javascript" src="dist/js/jquery.touchSwipe.min.js"></script>
<!--个人js-->
<script src="new.js"></script>


</html>
