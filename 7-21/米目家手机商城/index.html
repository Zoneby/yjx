<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.5,minimum-scale=1.0,user-scalable=yes"/>
<meta content="yes" name="apple-mobile-web-app-capable">
<link rel="stylesheet" type="text/css" href="./mian.css">
<head>
	<title>米目家手机商城</title>
</head>

<body>
<div class="container">
	<!-- 顶部logo和icon -->
	<div class="header">
		<a href="" class="icon"></a>
		<div class="head_logo">
			<img src="./images/logo.png">
		</div>
	</div>
	<!-- 背景图 -->
	<div class="bg">
		<img style="width:100%;" src="./images/banner.png">
	</div>
	<!-- 精选栏-->
	<div class="handpick">
		<div class="handpick_title"><h2 style="font-size: 0.7rem">精选</h2></div>
	</div>
	<div class="handpick_firstline">
		<img src="./images/glasses.png">
		<div class="describe" style="float:right;">
			<h4 class="glasses_style">豹纹琥珀</h4>
			<p class="glasses_feature">圆滑的框型加上流畅的线条</p>
			<p class="price"><span>￥</span>199</p>
		</div>
	</div>
	<div class="handpick_secondline">
		<div class="hand_second_left" style="float: left;">
			<img src="./images/glasses.png">
			<h4 class="glasses_style">豹纹琥珀</h4>
			<hr>
			<p class="price"><span>￥</span>199</p>
		</div>
		<div class="hand_second_right" style="float: right;">
			<img src="./images/glasses.png">
			<h4 class="glasses_style">豹纹琥珀</h4>
			<hr>
			<p class="price"><span>￥</span>199</p>
		</div>
	</div>
</div>
</body>
</html>
