<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	.view-page{
	    position: absolute;
	    width: 100%;
	    height: 100%;
	    left: 0;
	    top: 0;
	}
	.view-1{
	    background: #b3c589;
	}
	.view-2{
	    background: #8fc241;
	}
</style>
</head>
<body ng-app="morin" ng-strick-di>
	<div class="view-container" ng-controller="view-controller ai view" ng-switch="view.current">
		<div class="view-page view-1" ng-switch-when="1"></div>
		<div class="view-pageview-2" ng-switch-when="2" ></div>
	</div>
</body>
</html>
